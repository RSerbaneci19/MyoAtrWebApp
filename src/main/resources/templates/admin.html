<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="img/Mmlogo.png"/>
    <title>Registration - Tango Rhapsodies</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/register.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="http://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.4.5/js/bootstrapvalidator.min.js"></script>

</head>
<body>
<div class="video_box">
    <div class="video_overlay"></div>
    <video autoplay="autoplay" loop="loop" muted="" id="bgVideo">
        <source src="img/bgVideo.mp4" type="video/mp4"/>
    </video>
</div>
<div class="container">

    <form th:action="@{/admin}" th:object="${admin}" class="well-form-horizontal" method="post" id="admin">
        <!-- Form Name -->
        <legend align="center">Rapsodii de Tango - Pagina Administrativa</legend>

        <div class="form-group">
            <label class="col-md-4 control-label">Admin Username</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input type="text" name="adminUser" placeholder="Username" th:field="*{adminUser}" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label" >Admin Password</label>
            <div class="col-md-4 inputGroupContainer">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input type="password" name="password" placeholder="Password" th:field="*{adminPassword}" class="form-control"/>
                </div>
            </div>
        </div>

        <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
                <button type="submit" class="myBtn" href="/admin/users/" >Login<span class="glyphicon glyphicon-send"></span></button>
            </div>
        </div>

    </form>
</div>
<script src="js/register.js"></script>
</body>
</html>
